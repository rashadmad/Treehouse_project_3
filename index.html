<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treehouse project 3</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <header>
      <p>THE CODE REVIEW</p>
    </header>
      <form action="index.html" method="post">
          <br>
        <h1 class="center">Signup for our newsletter</h1>
          <p class="center lead">Get the latest news on how your code is doing right in your inbox</p>
          <br>
          <hr class="solid" />
          <hr class="thin" />
          <br>
      <fieldset>
        <legend>Contact Information</legend>
        <br  />
        <table>
          <tr>
            <td><label for="name">Full Name</label></td>
            <td><input type="text" id="name" name="user_name" placeholder="Required"></td>
          </tr>
          <tr>
            <td><label for="name">Email</label></td>
            <td><input type="text" id="email" name="user_email" placeholder="Required"></td>
          </tr>
          <tr>
            <td><label for="name">Phone Number</label></td>
            <td><input type="tel" id="phoneNumber" name="user_phoneNumber"></td>
          </tr>
          <tr>
            <td><label for="name">Street Address</label></td>
            <td><input type="text" id="address" name="user_address"></td>
          </tr>
          <tr>
            <td><label for="name">City</label></td>
            <td><input type="text" id="city" name="user_city"></td>
          </tr>
          <tr>
            <td><label for="name">State</label></td>
            <td><select id="state" name="user_state">
            <optgroup label="A">
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
            </optgroup>
            <optgroup label="C">
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>
              <option value="Connecticut">Connecticut</option>
            </optgroup>
            <optgroup label="D">
              <option value="Delaware">Delaware</option>
            </optgroup>
            <optgroup label="F">
              <option value="Florida">Florida</option>
            </optgroup>
            <optgroup label="G">
              <option value="Georgia">Georgia</option>
            </optgroup>
            <optgroup label="H">
              <option value="Hawaii">Hawaii</option>
            </optgroup>
            <optgroup label="I">
              <option value="Idaho">Idaho</option>
              <option value="Illinois">Illinois</option>
              <option value="Indiana">Indiana</option>
              <option value="Iowa">Iowa</option>
            </optgroup>
            <optgroup label="K">
              <option value="Kansas">Kansas</option>
            </optgroup>
            <optgroup label="K">
              <option value="Louisiana">Louisiana</option>
            </optgroup>
            <optgroup label="M">
              <option value="Maine">Maine</option>
              <option value="Maryland">Maryland</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Mississippi">Mississippi</option>
              <option value="Missouri">Missouri</option>
              <option value="Montana">Montana</option>
            </optgroup>
            <optgroup label="N">
              <option value="Nebraska">Nebraska</option>
              <option value="Nevada">Nevada</option>
              <option value="New Hampshire">New Hampshire</option>
              <option value="New Jersey">New Jersey</option>
              <option value="New Mexico">New Mexico</option>
              <option value="New York">New York</option>
              <option value="North Carolina">North Carolina</option>
              <option value="North Dakota">North Dakota</option>
            </optgroup>
            <optgroup label="O">
              <option value="Ohio">Ohio</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="Oregon">Oregon</option>
            </optgroup>
            <optgroup label="P">
              <option value="Pennsylvania">Pennsylvania</option>
            </optgroup>
            <optgroup label="R">
              <option value="Rhode Island">Rhode Island</option>
            </optgroup>
            <optgroup label="S">
              <option value="South Carolina">South Carolina</option>
              <option value="South Dakota">South Dakota</option>
            </optgroup>
            <optgroup label="T">
              <option value="Tennessee">Tennessee</option>
              <option value="Texas">Texas</option>
            </optgroup>
            <optgroup label="U">
              <option value="Utah">Utah</option>
            </optgroup>
            <optgroup label="V">
              <option value="Vermont">Vermont</option>
              <option value="Virginia">Virginia</option>
            </optgroup>
            <optgroup label="W">
              <option value="Washington">Washington</option>
              <option value="West Virginia">West Virginia</option>
              <option value="Wisconsin">Wisconsin</option>
              <option value="Wyoming">Wyoming</option>
            </optgroup>
            <optgroup label="P">
              <option value="Pennsylvania">Pennsylvania</option>
            </optgroup>
            </select>
            </td>
          </tr>
        <tr>
          <td><label for="zip">Zip Code</label></td>
          <td><input type="number" id="zip" name="user_zip"></td>
        </tr>
        </table>
      </fieldset>
            <br>
            <br>
            <hr class="thin" />
            <br>
            <br>
      <fieldset>
        <legend>Newsletter</legend>
          <p>Select the newsletters you would like to recieve</p>
              <input type="checkbox" id="html_news" name="html_news">
            <label for="html_news">HTML News</label>
            <br>
              <input type="checkbox" id="css_news" name="css_news">
            <label for="css_news">CSS News</label>
            <br>
              <input type="checkbox" id="javascript_news" name="javascript_news">
            <label for="javascript_news">javascript News</label>
            <br>


      </fieldset>
      <fieldset>
          <p>Newsletter Format</p>
                <input type="radio" id="html" name="format">
                <label for="html">HTML</label>
                <br>
                <input type="radio" id="plain" name="format">
                <label for="html">plain text</label>
        <p>Other topics you'd like to hear about</p>
        <textarea id="comment" name="comment"></textarea>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
  </body>

  <footer>
    <p class="center">Copyright The Code Review</p>
  </footer>

</html>
